<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-box">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="backspace">‚Üê</button>
                <button class="btn" id="divide">/</button>            
                <button class="btn" id="nine">7</button>
                <button class="btn" id="seven">8</button>
                <button class="btn" id="eight">9</button>
                <button class="btn" id="multiply">*</button>
                <button class="btn" id="subtract">4</button>
                <button class="btn" id="four">5</button>
                <button class="btn" id="five">6</button>
                <button class="btn" id="six">-</button>
                <button class="btn" id="add">1</button>
                <button class="btn" id="one">2</button>
                <button class="btn" id="two">3</button>
                <button class="btn" id="three">+</button>
                <button class="btn" id="equals">=</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="decimal">.</button>
            </div>
        </div>
    </div>
</body>
</html>
