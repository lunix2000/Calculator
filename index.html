<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="func.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-box">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn" id="clear" onclick="clearDisplay()">C</button>
                <button class="btn" id="backspace" onclick="backspace()">‚Üê</button>
                <button class="btn" id="divide" onclick="setOperation('divide')">/</button>            
                <button class="btn" id="seven" onclick="appendNumber(7)">7</button>
                <button class="btn" id="eight" onclick="appendNumber(8)">8</button>
                <button class="btn" id="nine" onclick="appendNumber(9)">9</button>
                <button class="btn" id="multiply" onclick="setOperation('multiply')">*</button>
                <button class="btn" id="four" onclick="appendNumber(4)">4</button>
                <button class="btn" id="five" onclick="appendNumber(5)">5</button>
                <button class="btn" id="six" onclick="appendNumber(6)">6</button>
                <button class="btn" id="subtract" onclick="setOperation('subtract')">-</button>
                <button class="btn" id="one" onclick="appendNumber(1)">1</button>
                <button class="btn" id="two" onclick="appendNumber(2)">2</button>
                <button class="btn" id="three" onclick="appendNumber(3)">3</button>
                <button class="btn" id="add" onclick="setOperation('add')">+</button>
                <button class="btn" id="equals" onclick="calculate()">=</button>
                <button class="btn" id="zero" onclick="appendNumber(0)">0</button>
                <button class="btn" id="decimal" onclick="appendDot()">.</button>
            </div>
        </div>
    </div>
</body>
</html>
